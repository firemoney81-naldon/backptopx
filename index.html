            --text-sub: #636e72;

            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-main);
            margin: 0;
            line-height: 1.6;
            overflow-x: hidden;
        }

        header {
            padding: 60px 20px;
            text-align: center;
            background: linear-gradient(135deg, #6c63ff 0%, #a29bfe 100%);
            color: white;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0% 100%);
        }

        header h1 { font-size: 2.5rem; margin-bottom: 10px; font-weight: 700; }
        header p { font-weight: 300; opacity: 0.9; }

        .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }

        /* 카테고리 필터 스타일 */
        .filter-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 22px;
            border-radius: 30px;
            border: none;
            background: var(--card-bg);
            color: var(--text-sub);
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            font-weight: 500;
        }

        .filter-btn.active, .filter-btn:hover {
            background: var(--accent-color);
            color: white;
            transform: translateY(-2px);
        }

        /* 메인 그리드 시스템 */
        #moving-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 25px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(0,0,0,0.03);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-decoration: none;
            color: inherit;
        }

        .card:hover {
            transform: scale(1.03);
            box-shadow: 0 15px 30px rgba(108, 99, 255, 0.1);
        }

        .card-tag {
            font-size: 0.75rem;
            padding: 4px 12px;
            border-radius: 12px;
            background: var(--soft-blue);
            color: var(--accent-color);
            display: inline-block;
            margin-bottom: 15px;
            width: fit-content;
        }

        .card h3 {
            font-size: 1.25rem;
            margin: 0 0 12px 0;
            color: var(--text-main);
        }

        .card p {
            font-size: 0.9rem;
            color: var(--text-sub);
            margin-bottom: 20px;
            word-break: keep-all;
        }

        .card-footer {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--accent-color);
            display: flex;
            align-items: center;
        }

        .card-footer::after {
            content: ' →';
            margin-left: 5px;
            transition: 0.3s;
        }

        /* 애니메이션 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in { animation: fadeIn 0.6s ease forwards; }

        /* 푸터 SEO 텍스트 영역 */
        footer {
            margin-top: 100px;
            padding: 60px 20px;
            background: #f1f2f6;
            text-align: center;
            font-size: 0.85rem;
            color: #95a5a6;
        }
    </style>
</head>

        { title: "포장이사일반이사", url: "https://movingnkindf.withusgoat.com", cat: "이사꿀팁", desc: "포장이사와 일반이사, 무엇을 선택할지 고민이라면 필독." }
    ];

    const categories = ["전체", "지역별이사", "비용/견적", "보관이사", "소형이사", "이사정리", "이사꿀팁"];

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function renderFilters() {
        const filterWrapper = document.getElementById('category-filters');
        // 카테고리 순서도 랜덤 (단, '전체'는 맨 앞으로)
        const otherCats = shuffleArray(categories.slice(1));
        const finalCats = ["전체", ...otherCats];

        finalCats.forEach(cat => {
            const btn = document.createElement('button');
            btn.className = `filter-btn ${cat === '전체' ? 'active' : ''}`;
            btn.innerText = cat;
            btn.onclick = () => filterContent(cat, btn);
            filterWrapper.appendChild(btn);
        });
    }

    function renderCards(filter = "전체") {
        const grid = document.getElementById('moving-grid');
        grid.innerHTML = "";
        
        let filteredData = filter === "전체" ? movingData : movingData.filter(item => item.cat === filter);
        shuffleArray(filteredData).forEach((item, index) => {
            const a = document.createElement('a');
            a.href = item.url;
            a.target = "_blank";
            a.className = "card fade-in";
            a.style.animationDelay = `${index * 0.05}s`;
            a.innerHTML = `
                <div>
                    <span class="card-tag">${item.cat}</span>
                    <h3>${item.title}</h3>
                    <p>${item.desc}</p>
                </div>
                <div class="card-footer">지금 바로 확인하기</div>
            `;
            grid.appendChild(a);
        });
    }

    function filterContent(cat, btn) {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderCards(cat);
    }

    // 초기 실행
    window.onload = () => {
        renderFilters();
        renderCards();
    };
</script>
